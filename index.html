<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Launch Countdown</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      color: #fff;
      font-family: "Poppins", sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .countdown {
      display: flex;
      gap: 20px;
      font-size: 2rem;
      margin-top: 1rem;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      min-width: 80px;
    }

    .label {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ We're Launching Soon!</h1>
  <p>Our new product is on the way. Stay tuned!</p>

  <div class="countdown">
    <div>
      <span id="days">00</span>
      <div class="label">Days</div>
    </div>
    <div>
      <span id="hours">00</span>
      <div class="label">Hours</div>
    </div>
    <div>
      <span id="minutes">00</span>
      <div class="label">Minutes</div>
    </div>
    <div>
      <span id="seconds">00</span>
      <div class="label">Seconds</div>
    </div>
  </div>

  <footer>Â© 2025 YourCompanyName</footer>

  <script>
    // Set your launch date (YYYY, MM - 1, DD, HH, MM)
    const launchDate = new Date("2025-11-01T00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (distance < 0) {
        clearInterval(timer);
        document.body.innerHTML = "<h1>ðŸŽ‰ We Are Live Now!</h1>";
      }
    }, 1000);
  </script>
</body>
</html>
