<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeBeta Launch Countdown</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0f172a, #1e3a8a);
      color: #ffffff;
      font-family: "Poppins", sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.9;
      max-width: 600px;
      margin-bottom: 1.5rem;
    }

    .countdown {
      display: flex;
      gap: 25px;
      font-size: 2rem;
      margin-top: 1rem;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 25px;
      border-radius: 12px;
      min-width: 90px;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .label {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 5px;
      display: block;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
      letter-spacing: 0.5px;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 600;
      color: #60a5fa;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .highlight {
      color: #38bdf8;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .countdown {
        gap: 12px;
        font-size: 1.5rem;
      }
      .countdown div {
        min-width: 70px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">Code<span class="highlight">Beta</span></div>
  <h1>ðŸš€ Launching Soon!</h1>
  <p>Prepare to level up your <strong>DSA</strong> and <strong>Interview Skills</strong> with CodeBeta â€” your all-in-one learning and coding platform.</p>

  <div class="countdown">
    <div>
      <span id="days">00</span>
      <div class="label">Days</div>
    </div>
    <div>
      <span id="hours">00</span>
      <div class="label">Hours</div>
    </div>
    <div>
      <span id="minutes">00</span>
      <div class="label">Minutes</div>
    </div>
    <div>
      <span id="seconds">00</span>
      <div class="label">Seconds</div>
    </div>
  </div>

  <footer>Â© 2025 CodeBeta â€¢ DSA & Interview Preparation Platform</footer>

  <script>
    // Set your launch date (YYYY-MM-DDTHH:MM:SS)
    const launchDate = new Date("2025-11-01T00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days.toString().padStart(2, "0");
      document.getElementById("hours").innerText = hours.toString().padStart(2, "0");
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, "0");
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, "0");

      if (distance < 0) {
        clearInterval(timer);
        document.body.innerHTML = `
          <div class="logo">Code<span class="highlight">Beta</span></div>
          <h1>ðŸŽ‰ We Are Live Now!</h1>
          <p>Start your journey of mastering DSA and cracking top tech interviews with <strong>CodeBeta</strong>.</p>
          <footer>Â© 2025 CodeBeta</footer>
        `;
      }
    }, 1000);
  </script>
</body>
</html>
